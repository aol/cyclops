sudo: true
language: java
jdk:
  - openjdk8
install: ./gradlew clean
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - ./gradlew assemble
  - ./gradlew build jacoco --parallel --max-workers 4

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/